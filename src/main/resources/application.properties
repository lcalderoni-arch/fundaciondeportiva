spring.application.name=fundaciondeportiva
server.port=8081

# ===============================================================
# PERFIL ACTIVO
# ===============================================================
spring.profiles.active=${SPRING_PROFILES_ACTIVE:local}

# ===============================================================
# BASE DE DATOS (PRODUCCIÓN vía variables de entorno)
# ===============================================================
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================================================
# JPA / HIBERNATE
# ===============================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===============================================================
# JWT (SIN VALOR POR DEFECTO)
# ===============================================================
jwt.secret=${JWT_SECRET}
jwt.access.expiration=${JWT_ACCESS_EXPIRATION:900000}
jwt.refresh.expiration=${JWT_REFRESH_EXPIRATION:604800000}

# ===============================================================
# SUBIDA DE ARCHIVOS
# ===============================================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload-dir=/home/site/wwwroot/uploads
